<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Enroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/trainee/courses}">SkillDev</a>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <h1>Enroll in Course</h1>
    <form th:action="@{/trainee/enroll}" method="post">
        <div class="mb-3">
            <label class="form-label">Course</label>
            <select name="courseId" class="form-select" required>
                <option value="">-- Select --</option>
                <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.title}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enroll</button>
        <a th:href="@{/trainee/courses}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
