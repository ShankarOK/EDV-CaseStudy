spring.application.name=api-gateway
server.port=8080

# Security Service URL for JWT validation (Phase 1)
app.security-service-url=http://localhost:8081

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Routes: path -> service-id (service-id = spring.application.name of each microservice)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Explicit routes: /api/* is stripped so backends receive /* (e.g. /api/auth/login -> /auth/login)
spring.cloud.gateway.routes[0].id=security-service
spring.cloud.gateway.routes[0].uri=lb://security-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

