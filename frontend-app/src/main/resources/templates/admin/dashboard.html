<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SkillDev</a>
        <div class="navbar-nav ms-auto" th:if="${username}">
            <span class="navbar-text text-white me-3" th:text="${username}">User</span>
            <a class="nav-link text-white" th:href="@{/profile}">Profile</a>
            <form th:action="@{/auth/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link text-white text-decoration-none">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <h1>Admin Dashboard</h1>
    <p>Welcome, <span th:text="${username}"></span>.</p>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <p class="card-text display-6" th:text="${courseCount}">0</p>
                    <a th:href="@{/admin/courses}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Trainees</h5>
                    <p class="card-text display-6" th:text="${traineeCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Trainers</h5>
                    <p class="card-text display-6" th:text="${trainerCount}">0</p>
                    <a th:href="@{/admin/assign-trainer}" class="btn btn-primary">Assign Trainer</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <a th:href="@{/admin/courses/register}" class="btn btn-success">Register New Course</a>
    </div>
</div>
</body>
</html>
