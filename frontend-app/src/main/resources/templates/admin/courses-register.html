<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/courses}">SkillDev - Register Course</a>
    </div>
</nav>
<div class="container mt-4">
    <form th:action="@{/admin/courses/register}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration (hours)</label>
            <input type="number" name="durationHours" class="form-control" min="1" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="startDate" class="form-control" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="endDate" class="form-control" required/>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Trainer</label>
            <select name="trainerId" class="form-select" required>
                <option value="">-- Select --</option>
                <option th:each="t : ${trainers}" th:value="${t.id}" th:text="${t.name + ' (ID: ' + t.id + ')'}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/admin/courses}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
