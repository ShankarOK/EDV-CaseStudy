<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trainee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SkillDev</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" th:href="@{/trainee/courses}">Courses</a>
            <a class="nav-link text-white" th:href="@{/trainee/assessments}">Assessments</a>
            <a class="nav-link text-white" th:href="@{/trainee/results}">Results</a>
            <a class="nav-link text-white" th:href="@{/trainee/certificates}">Certificates</a>
            <span class="navbar-text text-white me-3" th:text="${username}"></span>
            <form th:action="@{/auth/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link text-white text-decoration-none">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Trainee Dashboard</h1>
    <p>Welcome, <span th:text="${username}"></span>.</p>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <a th:href="@{/trainee/courses}" class="btn btn-primary">View & Enroll</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Assessments</h5>
                    <a th:href="@{/trainee/assessments}" class="btn btn-primary">Take Assessment</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
