<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/trainee/dashboard}">SkillDev</a>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <h1>Assessment Results</h1>
    <table class="table table-striped">
        <thead><tr><th>Submission ID</th><th>Assessment ID</th><th>Score</th><th>Status</th></tr></thead>
        <tbody>
            <tr th:each="s : ${submissions}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.assessmentId}"></td>
                <td th:text="${s.score} + ' / ' + ${s.maxScore}"></td>
                <td th:text="${s.status}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
