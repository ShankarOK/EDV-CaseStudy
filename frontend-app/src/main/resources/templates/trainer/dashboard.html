<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SkillDev</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" th:href="@{/trainer/assessments}">Assessments</a>
            <a class="nav-link text-white" th:href="@{/trainer/feedback}">Feedback</a>
            <span class="navbar-text text-white me-3" th:text="${username}"></span>
            <form th:action="@{/auth/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link text-white text-decoration-none">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Trainer Dashboard</h1>
    <p>Welcome, <span th:text="${username}"></span>.</p>
    <a th:href="@{/trainer/assessments/create}" class="btn btn-success mb-3">Create Assessment</a>
    <h2>Recent Assessments</h2>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Title</th><th>Course ID</th><th>Passing</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody>
            <tr th:each="a : ${assessments}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.title}"></td>
                <td th:text="${a.courseId}"></td>
                <td th:text="${a.passingScore} + '/' + ${a.maxScore}"></td>
                <td th:text="${a.status}"></td>
                <td><a th:href="@{/trainer/assessments/{id}/submissions(id=${a.id})}" class="btn btn-sm btn-primary">Submissions</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
