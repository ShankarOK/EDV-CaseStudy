<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Take Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/trainee/assessments}">SkillDev</a>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <h1>Assessment <span th:text="${assessmentId}"></span></h1>
    <form th:action="@{/trainee/assessments/{id}/submit(id=${assessmentId})}" method="post">
        <input type="hidden" name="traineeId" value="1"/>
        <div th:each="q, iStat : ${questions}" class="card mb-3">
            <div class="card-body">
                <p class="fw-bold" th:text="${iStat.count + '. ' + q.questionText}"></p>
                <input type="radio" th:name="'q_' + ${q.id}" value="A" th:id="'q' + ${q.id} + 'A'"/>
                <label th:for="'q' + ${q.id} + 'A'" th:text="${q.optionA}"></label><br/>
                <input type="radio" th:name="'q_' + ${q.id}" value="B" th:id="'q' + ${q.id} + 'B'"/>
                <label th:for="'q' + ${q.id} + 'B'" th:text="${q.optionB}"></label><br/>
                <input type="radio" th:name="'q_' + ${q.id}" value="C" th:id="'q' + ${q.id} + 'C'"/>
                <label th:for="'q' + ${q.id} + 'C'" th:text="${q.optionC}"></label><br/>
                <input type="radio" th:name="'q_' + ${q.id}" value="D" th:id="'q' + ${q.id} + 'D'"/>
                <label th:for="'q' + ${q.id} + 'D'" th:text="${q.optionD}"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/trainee/assessments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
