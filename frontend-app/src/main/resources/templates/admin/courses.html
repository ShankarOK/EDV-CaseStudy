<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SkillDev</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" th:href="@{/admin/dashboard}">Dashboard</a>
            <span class="navbar-text text-white me-3" th:text="${username}"></span>
            <form th:action="@{/auth/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link text-white text-decoration-none">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <h1>Courses</h1>
    <a th:href="@{/admin/courses/register}" class="btn btn-success mb-3">Register New Course</a>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Title</th><th>Category</th><th>Duration</th><th>Trainer ID</th><th>Status</th></tr></thead>
        <tbody>
            <tr th:each="c : ${courses}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.title}"></td>
                <td th:text="${c.category}"></td>
                <td th:text="${c.durationHours} + ' hrs'"></td>
                <td th:text="${c.trainerId}"></td>
                <td th:text="${c.active != null and c.active ? 'Active' : 'Inactive'}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
