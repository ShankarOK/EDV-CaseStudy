<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/trainee/dashboard}">SkillDev</a>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <h1>Available Courses</h1>
    <a th:href="@{/trainee/enroll}" class="btn btn-success mb-3">Enroll in Course</a>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Title</th><th>Category</th><th>Duration</th></tr></thead>
        <tbody>
            <tr th:each="c : ${courses}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.title}"></td>
                <td th:text="${c.category}"></td>
                <td th:text="${c.durationHours} + ' hrs'"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
