<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Assessments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/trainee/dashboard}">SkillDev</a>
    </div>
</nav>
<div class="container mt-4">
    <h1>Assessments</h1>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Title</th><th>Course ID</th><th>Due Date</th><th>Action</th></tr></thead>
        <tbody>
            <tr th:each="a : ${assessments}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.title}"></td>
                <td th:text="${a.courseId}"></td>
                <td th:text="${a.dueDate}"></td>
                <td><a th:href="@{/trainee/assessments/{id}/take(id=${a.id})}" class="btn btn-sm btn-primary">Take</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
