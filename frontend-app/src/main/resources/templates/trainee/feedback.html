<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/trainee/dashboard}">SkillDev</a>
    </div>
</nav>
<div class="container mt-4">
    <h1>Feedback</h1>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2 class="h5 mt-4">Submit feedback</h2>
    <form th:action="@{/trainee/feedback}" method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Rating (1â€“5)</label>
            <select name="rating" class="form-select" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea name="comment" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Trainer ID (optional)</label>
            <input type="number" name="trainerId" class="form-control" min="1"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Course ID (optional)</label>
            <input type="number" name="courseId" class="form-control" min="1"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2 class="h5 mt-4">My feedback</h2>
    <table class="table table-striped" th:if="${feedbackList != null and !feedbackList.isEmpty()}">
        <thead><tr><th>Rating</th><th>Comment</th><th>Trainer ID</th><th>Course ID</th><th>Date</th></tr></thead>
        <tbody>
            <tr th:each="f : ${feedbackList}">
                <td th:text="${f.rating}"></td>
                <td th:text="${f.comment}"></td>
                <td th:text="${f.trainerId}"></td>
                <td th:text="${f.courseId}"></td>
                <td th:text="${f.createdAt}"></td>
            </tr>
        </tbody>
    </table>
    <p th:if="${feedbackList == null or feedbackList.isEmpty()}" class="text-muted">No feedback submitted yet.</p>
</div>
</body>
</html>
