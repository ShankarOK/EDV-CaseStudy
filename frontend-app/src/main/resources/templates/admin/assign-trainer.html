<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Assign Trainer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">SkillDev</a>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <h1>Assign Trainer to Course</h1>
    <table class="table table-striped">
        <thead><tr><th>Course ID</th><th>Title</th><th>Current Trainer ID</th><th>Action</th></tr></thead>
        <tbody>
            <tr th:each="c : ${courses}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.title}"></td>
                <td th:text="${c.trainerId}"></td>
                <td>
                    <form th:action="@{/admin/courses/{id}/trainer(id=${c.id})}" method="post" class="d-inline">
                        <select name="trainerId" class="form-select form-select-sm d-inline-block w-auto">
                            <option th:each="t : ${trainers}" th:value="${t.id}" th:text="${t.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary">Assign</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
