<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Assessments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/trainer/dashboard}">SkillDev</a>
    </div>
</nav>
<div class="container mt-4">
    <a th:href="@{/trainer/assessments/create}" class="btn btn-success mb-3">Create Assessment</a>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Title</th><th>Course ID</th><th>Passing</th><th>Status</th><th>Submissions</th></tr></thead>
        <tbody>
            <tr th:each="a : ${assessments}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.title}"></td>
                <td th:text="${a.courseId}"></td>
                <td th:text="${a.passingScore} + '/' + ${a.maxScore}"></td>
                <td th:text="${a.status}"></td>
                <td><a th:href="@{/trainer/assessments/{id}/submissions(id=${a.id})}" class="btn btn-sm btn-primary">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
